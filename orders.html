<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - HIRE-ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-container {
            min-height: 100vh;
            background-color: #f8fafc;
            padding: 30px 0;
        }
        
        .orders-card {
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            overflow: hidden;
        }
        
        .orders-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 30px;
        }
        
        .order-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-confirmed {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-processing {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        
        .status-shipped {
            background-color: rgba(139, 69, 19, 0.1);
            color: #8b4513;
        }
        
        .status-delivered {
            background-color: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .brand-logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .brand-logo i {
            margin-right: 10px;
        }
        
        .back-to-home {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
        
        .empty-orders {
            text-align: center;
            padding: 50px 20px;
        }
        
        .empty-orders i {
            font-size: 48px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="index.html" class="brand-logo">
                    <i class="fas fa-tools"></i>HIRE-ME
                </a>
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
            
            <div class="card orders-card">
                <div class="orders-header">
                    <h4 class="mb-0">My Orders</h4>
                </div>
                <div class="card-body">
                    <div id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample orders data - in a real app, this would come from the server
        const orders = [
            {
                id: 'ORD-7842',
                date: '2025-10-02',
                status: 'confirmed',
                total: 5000,
                items: [
                    {
                        name: 'Luxury SUV',
                        image: 'Img/Vehicle.jpeg',
                        price: 5000,
                        quantity: 1
                    }
                ]
            },
            {
                id: 'ORD-7841',
                date: '2025-09-28',
                status: 'processing',
                total: 3000,
                items: [
                    {
                        name: 'Professional Sound System',
                        image: 'Img/sound3.jpeg',
                        price: 3000,
                        quantity: 1
                    }
                ]
            },
            {
                id: 'ORD-7840',
                date: '2025-09-20',
                status: 'delivered',
                total: 1500,
                items: [
                    {
                        name: 'Construction Tools Set',
                        image: 'Img/House.jpeg',
                        price: 1500,
                        quantity: 1
                    }
                ]
            }
        ];
        
        // Display orders
        function displayOrders() {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-orders">
                        <i class="fas fa-shopping-bag"></i>
                        <h5>No Orders Yet</h5>
                        <p class="text-muted">You haven't placed any orders yet.</p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            ordersList.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h5 class="mb-1">Order #${order.id}</h5>
                            <p class="text-muted mb-0">Placed on ${new Date(order.date).toLocaleDateString()}</p>
                        </div>
                        <div class="text-end">
                            <div class="fw-bold">KES ${order.total}</div>
                            <span class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h6 class="mb-2">Items</h6>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <img src="${item.image || 'Img/Vehicle.jpeg'}" alt="${item.name}" class="order-item-image">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">${item.name}</h6>
                                    <small class="text-muted">Quantity: ${item.quantity}</small>
                                </div>
                                <div class="text-end">
                                    <div class="fw-bold">KES ${item.price * item.quantity}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-outline-primary me-2">
                            <i class="fas fa-receipt me-1"></i>View Invoice
                        </button>
                        <button class="btn btn-sm btn-primary">
                            <i class="fas fa-redo me-1"></i>Reorder
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'confirmed': 'Confirmed',
                'processing': 'Processing',
                'shipped': 'Shipped',
                'delivered': 'Delivered'
            };
            return statusMap[status] || status;
        }
        
        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', displayOrders);
    </script>
</body>
</html>
