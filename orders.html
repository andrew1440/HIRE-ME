<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - HIRE-ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-container {
            min-height: 100vh;
            background-color: #f8fafc;
            padding: 30px 0;
        }
        
        .orders-card {
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            overflow: hidden;
        }
        
        .orders-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 30px;
        }
        
        .order-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-confirmed {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-processing {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        
        .status-shipped {
            background-color: rgba(139, 69, 19, 0.1);
            color: #8b4513;
        }
        
        .status-delivered {
            background-color: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .brand-logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .brand-logo i {
            margin-right: 10px;
        }
        
        .back-to-home {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
        
        .empty-orders {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-orders i {
            font-size: 48px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }

        .order-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: white;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .order-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .order-number {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .order-date {
            color: #6b7280;
            font-size: 14px;
        }

        .order-amount {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: rgba(251, 191, 36, 0.1);
            color: #d97706;
        }

        .status-confirmed {
            background-color: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .status-processing {
            background-color: rgba(139, 69, 19, 0.1);
            color: #8b4513;
        }

        .status-shipped {
            background-color: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .status-delivered {
            background-color: rgba(107, 114, 128, 0.1);
            color: #4b5563;
        }

        .status-cancelled {
            background-color: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .item-quantity {
            color: #6b7280;
            font-size: 14px;
        }

        .item-price {
            font-weight: 600;
            color: #2563eb;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .btn-action {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #2563eb;
            color: white;
        }

        .btn-view:hover {
            background: #1d4ed8;
            color: white;
        }

        .btn-cancel {
            background: #dc2626;
            color: white;
        }

        .btn-cancel:hover {
            background: #b91c1c;
            color: white;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .filter-buttons {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .filter-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .filter-btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="index.html" class="brand-logo">
                    <i class="fas fa-tools"></i>HIRE-ME
                </a>
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
            
            <div class="card orders-card">
                <div class="orders-header">
                    <h4 class="mb-0">My Orders</h4>
                </div>
                <div class="card-body">
                    <!-- Filter Buttons -->
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
                        <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterOrders('confirmed')">Confirmed</button>
                        <button class="filter-btn" onclick="filterOrders('processing')">Processing</button>
                        <button class="filter-btn" onclick="filterOrders('shipped')">Shipped</button>
                        <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="ordersLoading" class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading your orders...</p>
                    </div>

                    <!-- Orders List -->
                    <div id="ordersList" style="display: none;">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allOrders = [];
        let currentFilter = 'all';

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-KE', {
                style: 'currency',
                currency: 'KES'
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-KE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            const statusMap = {
                'pending': 'status-pending',
                'confirmed': 'status-confirmed',
                'processing': 'status-processing',
                'shipped': 'status-shipped',
                'delivered': 'status-delivered',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-pending';
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending',
                'confirmed': 'Confirmed',
                'processing': 'Processing',
                'shipped': 'Shipped',
                'delivered': 'Delivered',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Load orders from API
        async function loadOrders() {
            const token = localStorage.getItem('token');

            if (!token) {
                document.getElementById('ordersLoading').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Please <a href="login.html">login</a> to view your orders.
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    allOrders = await response.json();
                    displayOrders();
                } else if (response.status === 401) {
                    document.getElementById('ordersLoading').innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Your session has expired. Please <a href="login.html">login</a> again.
                        </div>
                    `;
                } else {
                    throw new Error('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersLoading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Failed to load orders. Please try again later.
                    </div>
                `;
            }
        }

        // Display orders with filtering
        function displayOrders() {
            const ordersList = document.getElementById('ordersList');
            let filteredOrders = allOrders;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredOrders = allOrders.filter(order => order.status === currentFilter);
            }

            // Hide loading, show orders
            document.getElementById('ordersLoading').style.display = 'none';
            ordersList.style.display = 'block';

            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-orders">
                        <i class="fas fa-shopping-bag"></i>
                        <h5>No Orders Found</h5>
                        <p class="text-muted">
                            ${currentFilter === 'all'
                                ? "You haven't placed any orders yet."
                                : `No orders with status "${getStatusText(currentFilter)}".`
                            }
                        </p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-number">Order #${order.order_number}</div>
                            <div class="order-date">Placed on ${formatDate(order.created_at)}</div>
                        </div>
                        <div class="text-end">
                            <div class="order-amount">${formatCurrency(order.total_amount)}</div>
                            <span class="status-badge ${getStatusBadgeClass(order.status)}">
                                ${getStatusText(order.status)}
                            </span>
                        </div>
                    </div>

                    <div class="order-items">
                        <h6 class="mb-2">Items (${order.item_count})</h6>
                        <div id="items-${order.id}">
                            <p class="text-muted">Loading items...</p>
                        </div>
                    </div>

                    <div class="order-actions">
                        <button class="btn-action btn-view" onclick="viewOrderDetails('${order.id}')">
                            <i class="fas fa-eye me-1"></i>View Details
                        </button>
                        ${order.status === 'pending' ? `
                            <button class="btn-action btn-cancel" onclick="cancelOrder('${order.id}', '${order.order_number}')">
                                <i class="fas fa-times me-1"></i>Cancel Order
                            </button>
                        ` : ''}
                        <button class="btn-action btn-outline-primary" onclick="reorder('${order.id}')">
                            <i class="fas fa-redo me-1"></i>Reorder
                        </button>
                    </div>
                </div>
            `).join('');

            // Load order items for each order
            filteredOrders.forEach(order => {
                loadOrderItems(order.id);
            });
        }

        // Load order items for specific order
        async function loadOrderItems(orderId) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const orderData = await response.json();
                    displayOrderItems(orderId, orderData.items || []);
                } else {
                    document.getElementById(`items-${orderId}`).innerHTML = '<p class="text-muted">Unable to load items</p>';
                }
            } catch (error) {
                console.error('Error loading order items:', error);
                document.getElementById(`items-${orderId}`).innerHTML = '<p class="text-muted">Error loading items</p>';
            }
        }

        // Display order items
        function displayOrderItems(orderId, items) {
            const itemsContainer = document.getElementById(`items-${orderId}`);

            if (!items || items.length === 0) {
                itemsContainer.innerHTML = '<p class="text-muted">No items found</p>';
                return;
            }

            itemsContainer.innerHTML = items.map(item => `
                <div class="order-item">
                    <img src="${item.image || 'Img/Vehicle.jpeg'}" alt="${item.product_name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.product_name}</div>
                        <div class="item-quantity">Quantity: ${item.quantity}</div>
                    </div>
                    <div class="item-price">${formatCurrency(item.product_price * item.quantity)}</div>
                </div>
            `).join('');
        }

        // Filter orders
        function filterOrders(status) {
            currentFilter = status;

            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayOrders();
        }

        // View order details
        function viewOrderDetails(orderId) {
            window.location.href = `confirmation.html?orderId=${orderId}`;
        }

        // Cancel order
        async function cancelOrder(orderId, orderNumber) {
            if (!confirm(`Are you sure you want to cancel order #${orderNumber}?`)) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/orders/${orderId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Order cancelled successfully');
                    loadOrders(); // Reload orders
                } else {
                    const error = await response.json();
                    alert(`Failed to cancel order: ${error.message}`);
                }
            } catch (error) {
                console.error('Error cancelling order:', error);
                alert('Failed to cancel order. Please try again.');
            }
        }

        // Reorder functionality (simplified)
        function reorder(orderId) {
            alert('Reorder functionality will be implemented in the next phase');
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
