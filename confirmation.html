<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - HIRE-ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .confirmation-container {
            min-height: 100vh;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            padding: 30px 0;
        }
        
        .confirmation-card {
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: none;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .confirmation-header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .confirmation-body {
            padding: 40px 30px;
            background: white;
        }
        
        .check-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .order-details {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        
        .brand-logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .brand-logo i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="index.html" class="brand-logo">
                    <i class="fas fa-tools"></i>HIRE-ME
                </a>
            </div>
            
            <div class="card confirmation-card">
                <div class="confirmation-header">
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2>Order Confirmed!</h2>
                    <p class="mb-0">Thank you for your purchase</p>
                </div>
                <div class="confirmation-body">
                    <h4 class="text-center mb-4">Order Details</h4>
                    
                    <div class="order-details">
                        <div class="detail-item">
                            <span>Order Number</span>
                            <strong>#ORD-7842</strong>
                        </div>
                        <div class="detail-item">
                            <span>Date</span>
                            <strong>October 2, 2025</strong>
                        </div>
                        <div class="detail-item">
                            <span>Total Amount</span>
                            <strong>KES 5,000</strong>
                        </div>
                        <div class="detail-item">
                            <span>Payment Method</span>
                            <strong>Credit Card</strong>
                        </div>
                        <div class="detail-item">
                            <span>Status</span>
                            <strong class="text-success">Confirmed</strong>
                        </div>
                    </div>
                    
                    <p class="text-center text-muted">
                        A confirmation email has been sent to your email address.
                        You will receive updates on your order status.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-continue text-white" onclick="window.location.href='index.html'">
                            Continue Shopping
                        </button>
                        <button class="btn btn-outline-primary" onclick="window.location.href='orders.html'">
                            View Order History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
